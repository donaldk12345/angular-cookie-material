<mat-dialog-content>
    <p>
        {{message}}
    </p>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" style="color: #fff;" (click)="onConfirmClick()" tabindex="1">{{confirmButtonText}}</button>
    <button mat-raised-button mat-dialog-close style="background-color: rgba(255, 89, 0, 0.781)!important; color: #fff;" tabindex="-1">{{cancelButtonText}}</button>
</mat-dialog-actions>
